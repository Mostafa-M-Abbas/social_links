<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
<body>
    <div class="card">
        <div class="author">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="author-avatar">
            <h1 class="author-name">Jessica Randall</h1>
            <h2 class="author-location">London, United Kingdom</h2>
            <p class="author-bio">"Front-end developer and avid reader"</p>
        </div>
        <div class="card-content">
            <a href="https://github.com/jessicarandall">GitHub</a>
            <a href="https://frontendmentor.com/jessicarandall">Frontend Mentor</a>
            <a href="https://www.linkedin.com/in/jessica-randall-19a55518b/">LinkedIn</a>
            <a href="https://www.twitter.com/jessicarandall/">Twitter</a>
            <a href="https://www.instagram.com/jessicarandall/">Instagram</a>
        </div>
    </div>
</body>
</html>
